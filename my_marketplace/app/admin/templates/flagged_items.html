{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Flagged Items</h1>
    <table class="table is-striped is-fullwidth">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Type</th>
                <th>Item ID</th>
                <th>Reason</th>
                <th>Reported By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.item_type }}</td>
                <td>{{ item.item_id }}</td>
                <td>{{ item.reason }}</td>
                <td>{{ item.reporter.username }}</td>
                <td>
                    <a href="#" class="button is-small is-info">View Item</a>
                    <a href="#" class="button is-small is-warning">Dismiss</a>
                    <a href="#" class="button is-small is-danger">Remove Item</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
