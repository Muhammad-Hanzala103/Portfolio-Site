{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Analytics Events</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Event Log
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Event Type</th>
                            <th>User</th>
                            <th>Timestamp</th>
                            <th>Metadata</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.event_type }}</td>
                            <td>{{ event.user.email if event.user else 'Anonymous' }}</td>
                            <td>{{ event.timestamp }}</td>
                            <td>{{ event.meta }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
