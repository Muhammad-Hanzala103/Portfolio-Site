{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Gig Management</h1>
    <table class="table is-striped is-fullwidth">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Seller</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for gig in gigs %}
            <tr>
                <td>{{ gig.id }}</td>
                <td>{{ gig.title }}</td>
                <td>{{ gig.price_basic }}</td>
                <td>{{ gig.seller.name }}</td>
                <td>
                    <a href="#" class="button is-small is-info">View</a>
                    <a href="#" class="button is-small is-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
