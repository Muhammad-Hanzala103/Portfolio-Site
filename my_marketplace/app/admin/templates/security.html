{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Security Settings</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Rate Limiting</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('admin.update_rate_limits') }}">
                        <div class="mb-3">
                            <label for="login_rate_limit" class="form-label">Login Rate Limit (requests/minute)</label>
                            <input type="number" class="form-control" id="login_rate_limit" name="login_rate_limit" value="5">
                        </div>
                        <div class="mb-3">
                            <label for="register_rate_limit" class="form-label">Register Rate Limit (requests/minute)</label>
                            <input type="number" class="form-control" id="register_rate_limit" name="register_rate_limit" value="3">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Rate Limits</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Security Logs</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Event</th>
                                    <th>IP</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for log in security_logs %}
                                <tr>
                                    <td>{{ log.timestamp }}</td>
                                    <td>{{ log.event }}</td>
                                    <td>{{ log.ip }}</td>
                                    <td>{{ log.status }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
