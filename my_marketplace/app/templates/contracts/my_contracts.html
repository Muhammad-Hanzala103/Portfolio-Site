{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>My Contracts</h1>
    <div class="row">
        {% for contract in contracts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ contract.gig.title }}</h5>
                        <p class="card-text"><strong>Status:</strong> {{ contract.status }}</p>
                        <a href="{{ url_for('orders.contract_details', contract_id=contract.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>You have no contracts.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
