{% extends 'admin/base.html' %}

{% block content %}
    <h1>Site Settings</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.site_name.label }}<br>
            {{ form.site_name(class='form-control') }}
        </div>
        <div class="form-group">
            {{ form.submit(class='btn btn-primary') }}
        </div>
    </form>
{% endblock %}
