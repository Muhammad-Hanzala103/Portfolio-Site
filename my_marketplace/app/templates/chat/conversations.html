<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .conversations-list {
            border-right: 1px solid #dee2e6;
            height: 100%;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #f8f9fa;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #f8f9fa;
        }
        .conversation-item.active {
            background-color: #e3f2fd;
        }
        .chat-area {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.own {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.own .message-bubble {
            background-color: #007bff;
            color: white;
        }
        .message:not(.own) .message-bubble {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .message-input {
            border-top: 1px solid #dee2e6;
            padding: 15px;
        }
        .no-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="chat-container row g-0">
                    <!-- Conversations List -->
                    <div class="col-md-4 conversations-list">
                        <div class="p-3 border-bottom">
                            <h5 class="mb-0">Conversations</h5>
                            <button class="btn btn-primary btn-sm mt-2" data-bs-toggle="modal" data-bs-target="#newConversationModal">
                                <i class="fas fa-plus"></i> New Conversation
                            </button>
                        </div>
                        <div id="conversationsList">
                            <!-- Conversations will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div class="col-md-8 chat-area">
                        <div id="chatHeader" class="p-3 border-bottom bg-light" style="display: none;">
                            <h6 class="mb-0" id="chatTitle">Select a conversation</h6>
                        </div>
                        
                        <div id="messagesContainer" class="messages-container">
                            <div class="no-conversation">
                                <div class="text-center">
                                    <i class="fas fa-comments fa-3x mb-3"></i>
                                    <h5>Select a conversation to start messaging</h5>
                                </div>
                            </div>
                        </div>
                        
                        <div id="messageInput" class="message-input" style="display: none;">
                            <div class="input-group">
                                <input type="text" id="messageText" class="form-control" placeholder="Type your message..." maxlength="1000">
                                <button class="btn btn-primary" id="sendButton">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Conversation Modal -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userSearch" class="form-label">Search Users</label>
                        <input type="text" class="form-control" id="userSearch" placeholder="Enter username or email...">
                    </div>
                    <div id="userSearchResults"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket;
        let currentConversationId = null;
        let currentUserId = {{ current_user.id if current_user.is_authenticated else 'null' }};
        
        // Initialize Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to server');
            });
            
            socket.on('new_message', function(message) {
                if (message.conversation_id === currentConversationId) {
                    displayMessage(message);
                    scrollToBottom();
                }
                updateConversationsList();
            });
            
            socket.on('status', function(data) {
                console.log('Status:', data.msg);
            });
            
            socket.on('error', function(data) {
                alert('Error: ' + data.msg);
            });
        }
        
        // Load conversations
        function loadConversations() {
            fetch('/chat/conversations')
                .then(response => response.json())
                .then(conversations => {
                    const container = document.getElementById('conversationsList');
                    container.innerHTML = '';
                    
                    if (conversations.length === 0) {
                        container.innerHTML = '<div class="p-3 text-muted">No conversations yet</div>';
                        return;
                    }
                    
                    conversations.forEach(conv => {
                        const div = document.createElement('div');
                        div.className = 'conversation-item';
                        div.dataset.conversationId = conv.id;
                        
                        // Get other participant info (simplified)
                        const otherParticipantId = conv.participants.find(id => id !== currentUserId);
                        
                        div.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="mb-1">User ${otherParticipantId}</h6>
                                    <small class="text-muted">Click to open conversation</small>
                                </div>
                                <small class="text-muted">${new Date(conv.last_message_at).toLocaleDateString()}</small>
                            </div>
                        `;
                        
                        div.addEventListener('click', () => openConversation(conv.id));
                        container.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error loading conversations:', error);
                });
        }
        
        // Open conversation
        function openConversation(conversationId) {
            if (currentConversationId) {
                socket.emit('leave', {conversation_id: currentConversationId});
            }
            
            currentConversationId = conversationId;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-conversation-id="${conversationId}"]`).classList.add('active');
            
            // Show chat interface
            document.getElementById('chatHeader').style.display = 'block';
            document.getElementById('messageInput').style.display = 'block';
            document.getElementById('chatTitle').textContent = `Conversation ${conversationId}`;
            
            // Join room
            socket.emit('join', {conversation_id: conversationId});
            
            // Load messages
            loadMessages(conversationId);
        }
        
        // Load messages
        function loadMessages(conversationId) {
            fetch(`/chat/conversations/${conversationId}/messages`)
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    scrollToBottom();
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }
        
        // Display message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const div = document.createElement('div');
            div.className = `message ${message.sender_id === currentUserId ? 'own' : ''}`;
            
            div.innerHTML = `
                <div class="message-bubble">
                    <div>${escapeHtml(message.content)}</div>
                    <small class="d-block mt-1 opacity-75">${new Date(message.timestamp).toLocaleTimeString()}</small>
                </div>
            `;
            
            container.appendChild(div);
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('messageText');
            const content = input.value.trim();
            
            if (!content || !currentConversationId) return;
            
            socket.emit('send_message', {
                conversation_id: currentConversationId,
                content: content
            });
            
            input.value = '';
        }
        
        // Utility functions
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updateConversationsList() {
            loadConversations();
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize
        if (currentUserId) {
            initializeSocket();
            loadConversations();
        } else {
            document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-warning">Please log in to access messages.</div></div>';
        }
    </script>
</body>
</html>
