<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Muhammad Hanzala</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a32;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: #32323c;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
        }

        .auth-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 32px;
            text-align: center;
        }

        .auth-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 16px;
            object-fit: cover;
        }

        .auth-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .auth-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #e0e0e8;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #707080;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 1rem;
            font-family: inherit;
            color: white;
            background: #3c3c48;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            transition: all 0.15s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-control::placeholder {
            color: #707080;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .form-check input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-check label {
            color: #a0a0b0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: white;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .auth-footer {
            text-align: center;
            padding: 24px 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .auth-links a {
            color: #a0a0b0;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.15s;
        }

        .auth-links a:hover {
            color: #6366f1;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #707080;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.15s;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Muhammad Hanzala">
                <h2>Admin Login</h2>
            </div>

            <div class="auth-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <i
                        class="fas {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin.admin_login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" name="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <div class="auth-links">
                        <a href="{{ url_for('admin.forgot_password') }}">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                        <a href="{{ url_for('admin.admin_register') }}">
                            <i class="fas fa-user-plus"></i> Create Account
                        </a>
                    </div>

                    <div style="margin-top: 20px; text-align: center;">
                        <p style="color: #707080; margin-bottom: 12px; font-size: 0.875rem;">Or continue with</p>
                        <a href="{{ url_for('admin.google_login') }}" class="btn"
                            style="background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <img src="https://www.google.com/favicon.ico" alt="Google"
                                style="width: 20px; height: 20px;">
                            Sign in with Google
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <a href="{{ url_for('main.index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Website
        </a>
    </div>
</body>

</html>
