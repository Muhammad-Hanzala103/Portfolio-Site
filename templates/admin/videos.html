{% extends 'admin/base.html' %}

{% block title %}Manage Videos - Admin Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Video Management</h2>
    <a href="{{ url_for('admin.new_video') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add New Video
    </a>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video.title }}</td>
                <td>{{ video.description }}</td>
                <td><a href="{{ video.url }}" target="_blank">View</a></td>
                <td>
                    <a href="{{ url_for('admin.edit_video', video_id=video.id) }}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form action="{{ url_for('admin.delete_video', video_id=video.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this video?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
