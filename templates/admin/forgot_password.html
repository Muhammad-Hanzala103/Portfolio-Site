<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Muhammad Hanzala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/digital_alchemy.css') }}">
    <style>
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .auth-header {
            background: linear-gradient(135deg, #f59e0b, #ffde21) !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #ffde21) !important;
            border: none !important;
        }
    </style>
</head>

<body class="auth-page">
    <div id="vanta-bg"></div>
    <div class="auth-container" style="max-width: 420px; width: 100%;">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key" style="font-size: 2.5rem; margin-bottom: 16px;"></i>
                <h2>Forgot Password</h2>
            </div>

            <div class="auth-body">
                <p class="text-muted text-center mb-4">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <i
                        class="fas {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin.forgot_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required
                            value="{{ request.form.get('email', '') }}">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <a href="{{ url_for('admin.admin_login') }}">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>

        <a href="{{ url_for('main.index') }}" class="back-link"
            style="display: block; text-align: center; margin-top: 24px; color: #707080; text-decoration: none;">
            <i class="fas fa-home"></i> Back to Website
        </a>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xf59e0b,
                backgroundColor: 0x2a2a32,
                points: 12.00,
                maxDistance: 24.00,
                spacing: 16.00
            });
        });
    </script>
</body>

</html>
