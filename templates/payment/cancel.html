{% extends "base.html" %}

{% block title %}Payment Cancelled - Portfolio{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger fa-5x"></i>
                    </div>
                    <h1 class="display-4 mb-3">Payment Cancelled</h1>
                    <p class="lead text-muted">Your payment was not processed.</p>
                    
                    <div class="mt-5">
                        <a href="{{ url_for('main.services') }}" class="btn btn-primary btn-lg px-5">Try Again</a>
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-lg px-5 ms-2">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
