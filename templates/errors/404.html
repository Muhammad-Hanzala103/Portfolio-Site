{% extends 'base.html' %}

{% block title %}404 - Page Not Found | Muhammad Hanzala{% endblock %}

{% block content %}
<section class="section d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container text-center">
        <div class="glass-panel p-5 reveal-text" style="max-width: 600px; margin: 0 auto; border-radius: 30px;">
            <h1 class="display-1 gradient-text mb-4">404</h1>
            <h2 class="h3 mb-3">Lost in Cyberspace?</h2>
            <p class="text-muted lead mb-5">The page you're looking for has either moved or doesn't exist. Let's get you
                back on track.</p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg rounded-pill">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="{{ url_for('main.projects') }}" class="btn btn-secondary btn-lg rounded-pill">
                    View Portfolio
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
